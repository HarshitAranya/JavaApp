name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

  docker-login:
    name: Docker Login
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  push-docker:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: docker-login
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t harshitaranya/harshitrepo:${{ github.sha }} .
          docker tag harshitaranya/harshitrepo:${{ github.sha }} harshitaranya/harshitrepo:latest

      - name: Push Docker Image
        run: |
          docker push harshitaranya/harshitrepo:${{ github.sha }}
          docker push harshitaranya/harshitrepo:latest
